      <h1>欢迎来到第三世界</h1>
      <h2>第三世界是一款以生存为主题的生存服，玩家可以在这个服务器中进行各种活动，包括游戏、娱乐、社交等。</h2>
      <ol>
        <h3>基础</h3>
        <li><p>蹲键（默认F键）、或者输入/menu打开菜单</p></li>
        <li><p>输入/rtp进行随机传送</p></li>
        <li><p>/warp传送系统传送点</p></li>
        <hr>
      </ol>
      <ol>
        <h3>经济</h3>
        <li><p>/money查询金钱</p></li>
        <li><p>/pay <玩家名>向玩家转账</p></li>
